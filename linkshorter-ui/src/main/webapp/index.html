<script language="JavaScript">




    var create_qrcode = function (text, typeNumber, errorCorrectLevel, table) {
        var qr = qrcode(typeNumber || 4, errorCorrectLevel || 'M');
        qr.addData(text);
        qr.make();
        return qr.createImgTag();
    };

    function onShortUrlReceived(data) {
        var url = "http://l.co.ua/" + data;
        $('#url').val(url);
        $('#url').focus().select();
        url = url.replace(/^[\s\u3000]+|[\s\u3000]+$/g, '');
        $('#qr').remove('current_qr');
        $('#qr').append(create_qrcode(url)).attr({"id": "current_qr"});
    }

    $(document).ready(function () {
        $('#makePrivateURL').click(function() {
            if (this.checked) {
                showPasswordPanel();
            } else {
                hidePasswordPanel();
            }
        });

        hidePasswordPanel();
    });

    function showPasswordPanel() {
        var passwordPanel = $('#passwordPanel');
        passwordPanel.show();
    }

    function hidePasswordPanel() {
        var passwordPanel = $('#passwordPanel');
        passwordPanel.hide();
    }


    function postUrl() {
        var fullUrl = $('#url').val();
        $.post(
                "../generateShort",
                fullUrl,
                onShortUrlReceived,
                'text'
        );
    }

    function postPrivateUrl() {
        var fullUrlValue = $('#url').val();
        var passwordValue = $('#password').val();

        var privateUrl = {
            url : fullUrlValue,
            password : passwordValue
        };

        var textJSON = JSON.stringify(privateUrl);

        $.post(
            "../rest/postPrivateUrl",
            textJSON,
            onShortUrlReceived,
            'text'
        );
    }

    function postFullUrl() {
        if (isPrivateUrl()) {
            postPrivateUrl();
        } else {
            postUrl();
        }

    }

    function isPrivateUrl() {
        return $('#makePrivateURL').is(':checked');
    }

</script>
